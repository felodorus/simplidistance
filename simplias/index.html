<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>latlong</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper light-green darken-1">
            <a href="#" class="brand-logo center">SIMPLIAS Distance Calculator</a>
        </div>
    </nav>
    <br>
    <br>
    <div class="container">
        <div class="container">
            <div class="row">
              <div class="col s12 m6">
                <div class="card blue-grey darken-1">
                  <div class="card-content white-text">
                    <span class="card-title center"><i class="material-icons">place</i> Meine Position:</span>
                    <div class="progress">
                        <div class="indeterminate"></div>
                    </div>
                    <br>
                    <p class="location center"></p>
                  </div>
                </div>
              </div>
              <div class="col s12 m6">
                <div class="card blue-grey darken-1">
                  <div class="card-content white-text">
                    <span class="card-title center"><i class="material-icons">trending_flat</i> Distanz zu Simplias</span>
                    <div class="progress prog2">
                        <div class="indeterminate"></div>
                    </div>
                    <br>
                    <p class="distance center"></p>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>

   <script src="main.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
